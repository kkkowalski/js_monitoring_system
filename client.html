<!DOCTYPE html>
<html>
    <head>
        <title>Monitoring console</title>
        <link rel="stylesheet" type="text/css" href="css/second.css" />

    </head>
    <body>
        <ul class="navigation">
          <li><a href='../client.html'>Open Console</a></li>
          <li><a href='../server.html'>Stream Camera</a></li>
        </ul>
        <div id = "mainView">
          <div id="gridView">
            <div class="cameraView">
              <img src="" alt="No signal" id="img0" onclick="openModalCam(this.id);"></img>
              <div id="textCameraInfo0" class="cameraText"></div>
            </div>
            <div class="cameraView">
              <img src="" alt="No signal" id="img1" onclick="openModalCam(this.id);"></img>
              <div id="textCameraInfo1" class="cameraText"></div>
            </div>
            <div class="cameraView">
              <img src="" alt="No signal" id="img2" onclick="openModalCam(this.id);"></img>
              <div id="textCameraInfo2" class="cameraText"></div>
            </div>
            <div class="cameraView">
              <img src="" alt="No signal" id="img3" onclick="openModalCam(this.id);"></img>
              <div id="textCameraInfo3" class="cameraText"></div>
            </div>
            <div class="cameraView">
              <img src="" alt="No signal" id="img4" onclick="openModalCam(this.id);"></img>
              <div id="textCameraInfo4" class="cameraText"></div>
            </div>
            <div class="cameraView">
              <img src="" alt="No signal" id="img5" onclick="openModalCam(this.id);"></img>
              <div id="textCameraInfo5" class="cameraText"></div>
            </div>
          </div>

          <div id="myModal" class="modal">
            <span class="close">x</span>
            <div class="modal-content" width="240" height="320">
              <img src="" alt="No signal" id="img" class="cameraView" onclick="openModalCam(this.id);">
            </div>
            <div id="caption"></div>
          </div>
        </div>
        <div id="controlPanel">
        </div>

        <script src="js/connector.js"></script>
        <script src="js/client.js"></script>
        <script type="text/javascript" src="js/camera/cameraView.js"></script>
    </body>
</html>
