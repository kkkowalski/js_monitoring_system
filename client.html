<!DOCTYPE html>
<html>
    <head>
        <title>Monitoring console</title>
        <link rel="stylesheet" type="text/css" href="css/second.css" />
    </head>
    <body>
        <ul class="navigation">
          <li><a href='../index.html'>Home</a></li>
          <li><a href='../client.html'>Open Console</a></li>
          <li><a href='../server.html'>Stream Camera</a></li>
        </ul>
        <div id = "mainView">
          <div id="gridView">
            <div class="cameraView" id="div0" onclick="setSelectedCamera(this.id)">
              <img src="" alt="No signal" id="img0"></img>
              <div id="textCameraInfo0" class="cameraText"></div>
            </div>
            <div class="cameraView" id="div1" onclick="setSelectedCamera(this.id)">
              <img src="" alt="No signal" id="img1"></img>
              <p id="textCameraInfo1" class="cameraText"></p>
            </div>
            <div class="cameraView" id="div2" onclick="setSelectedCamera(this.id)">
              <img src="" alt="No signal" id="img2"></img>
              <p id="textCameraInfo2" class="cameraText"></p>
            </div>
            <div class="cameraView" id="div3" onclick="setSelectedCamera(this.id)">
              <img src="" alt="No signal" id="img3"></img>
              <p id="textCameraInfo3" class="cameraText"></p>
            </div>
            <div class="cameraView" id="div4" onclick="setSelectedCamera(this.id)">
              <img src="" alt="No signal" id="img4"></img>
              <p id="textCameraInfo4" class="cameraText"></p>
            </div>
            <div class="cameraView" id="div5" onclick="setSelectedCamera(this.id)">
              <img src="" alt="No signal" id="img5"></img>
              <p id="textCameraInfo5" class="cameraText"></p>
            </div>
          </div>


          <div id="controlPanel">
            Snapshot:<br/>
            <input type="button" class="streamNavigator" value="Photo" id="button"/><br/><br/>
            Motion:<br/>
            <input type="button" class="streamNavigator" value="Motion" id="button"/><br/><br/>
            Zoom:<br/>
            <input type="button" class="streamNavigator" value="++" id="button"></input>
            <input type="button" class="streamNavigator" value="--" id="button"></input><br/>
            Camera Move:<br/>
            <input type="button" class="streamNavigator" value="/\" id="button"></input><br/>
            <input type="button" class="streamNavigator" value="<" id="button"></input>
            <input type="button" class="streamNavigator" value="O" id="button"></input>
            <input type="button" class="streamNavigator" value=">" id="button"></input><br/>
            <input type="button" class="streamNavigator" value="\/" id="button"></input><br/>
          </div>
        </div>

        <script src="js/connector.js"></script>
        <script src="js/client.js"></script>
        <script type="text/javascript" src="js/camera/cameraView.js"></script>
    </body>
</html>
