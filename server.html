<html>
  <head>
    <title>Camera Streamer</title>
    <link rel="stylesheet" type="text/css" href="css/second.css" />
  </head>
  <body>
    <ul class="navigation">
      <li><a href='../index.html'>Home</a></li>
      <li><a href='../client.html'>Open Console</a></li>
      <li><a href='../server.html'>Stream Camera</a></li>
    </ul>
    <div id="mainView">
      <div id="simpleView">
        <br/>Camera input:<br/>
        <video id="video" style=" -o-object-fit:cover;" autoplay loop>
          <source src="/video/480p_nature.mp4" type="video/mp4">
        </video>

      <br/>Send material:<br/>
      <canvas id="canvas" id="buffer"></canvas>
      </div>
      <div id="controlPanel">
        Camera name:
        <input type="text" id="BoxCameraName" name="BoxCameraName" value="Camera#1"/><br/>
        Camera type:
        <input type="radio" name="BoxCameraType" onclick="setCameraType('physical')" value="physical" checked="checked">Physical
        <input type="radio" name="BoxCameraType" onclick="setCameraType('virtual')" value="virtual">Virtual<br>
        <input type="button" class="streamNavigator" value="Start Stream" id="button"></input><br/>
      </div>
    </div>
    <script src="js/connector.js"></script>
    <script src="js/camera.js"></script>
  </body>
</html>
